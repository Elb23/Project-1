<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
		<div class="mainrectangle"> 
		<div class= "progress-bar"> </div>
		<div class="rectangle2"> 
			<h1 class = "text2"> Have you experienced any of the following symptoms? Feeling full quickly or unable to eat normally? </h1>
			<button> Yes </button>
		</div>

			 
		<div class ="rectangle3">
			<h1 class ="text3"> How many days per month do you experience this symptom? </h1>
		</div>
				<div class="radio">
					<input class="radio_input" type="radio" value="0-2"name="myRadio" id="myRadio1">
					<label class="radio_label" for="myRadio1"> 0-2 </label>
					<input class="radio_input" type="radio" value="2-10"name="myRadio" id="myRadio2">
					<label class="radio_label" for="myRadio2"> 2-10 </label>
					<input class="radio_input" type="radio" value="11-18"name="myRadio" id="myRadio3">
					<label class="radio_label" for="myRadio3"> 11-18</label>
					<input class="radio_input" type="radio" value="18+"name="myRadio" id="myRadio4">
					<label class="radio_label" for="myRadio4"> 18+ </label>

	  			</div>

		<div class="rectangle4">
	  				<button class="btn1">Next</button>
	  				<button class ="btn2"> ? </button>
		</div>
	</div>
</div>
</body>
</html>
